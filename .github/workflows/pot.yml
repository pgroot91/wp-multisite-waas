name: Update POT

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  pot-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, curl, xml

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Ensure lang folder exists
        run: mkdir -p wp-content/plugins/wp-multisite-waas/lang

      - name: Generate POT file
        run: |
          ./vendor/bin/wp i18n make-pot wp-content/plugins/wp-multisite-waas \
          wp-content/plugins/wp-multisite-waas/lang/multisite-ultimate.pot \
          --slug=multisite-ultimate \
          --exclude=node_modules,tests,docs,assets/js/lib

      - name: Verify POT file exists
        run: ls -l wp-content/plugins/wp-multisite-waas/lang/

      - name: Check for changes
        id: git-check
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          FILE="wp-content/plugins/wp-multisite-waas/lang/multisite-ultimate.pot"
          if [ -f "$FILE" ]; then
            if git diff --exit-code -- "$FILE"; then
                echo "no-changes=true" >> $GITHUB_OUTPUT
            else
                echo "no-changes=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "no-changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Ensure POT file is tracked
        run: git add wp-content/plugins/wp-multisite-waas/lang/multisite-ultimate.pot

      - name: Create PR if changed
        if: steps.git-check.outputs.no-changes == 'false'
        run: |
          BRANCH="chore/update-pot-file-$(date +%Y%m%d%H%M%S)"
          git checkout -b $BRANCH
          git add wp-content/plugins/wp-multisite-waas/lang/multisite-ultimate.pot
          git commit -m "Update POT file"
          git push origin $BRANCH
          gh pr create --title "Update POT file" --body "Auto-generated POT update" --head $BRANCH --base main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
